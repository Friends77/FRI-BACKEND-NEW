<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #eef2f7; font-family: 'Noto Sans KR', Arial, sans-serif; line-height: 1.8;">
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <!-- 헤더 영역 -->
    <div style="background: linear-gradient(135deg, #6c63ff, #7f7fff); padding: 20px; text-align: center; color: #ffffff;">
        <h1 style="margin: 0; font-size: 28px; letter-spacing: 1px;" th:text="${team}">Team Name</h1>
    </div>
    <!-- 메인 컨텐츠 영역 -->
    <div style="padding: 30px 20px; text-align: center;">
        <p style="font-size: 16px; color: #555555; margin: 15px 0;">안녕하세요!</p>
        <p style="font-size: 16px; color: #555555; margin: 15px 0;" th:text="${team} + ' 서비스를 이용해 주셔서 감사합니다.'">서비스 이용해 주셔서 감사합니다.</p>
        <p style="font-size: 16px; color: #555555; margin: 15px 0;">아래의 인증 코드를 입력하여 이메일 인증을 완료하세요:</p>
        <div style="font-size: 48px; font-weight: bold; color: #6c63ff; margin: 30px 0; letter-spacing: 8px;" th:text="${code}">123456</div>
        <p style="font-size: 16px; color: #555555; margin: 15px 0;">이 인증 코드는 <strong>3분</strong> 동안만 유효합니다.</p>
    </div>
    <!-- 푸터 영역 -->
    <div style="background-color: #f7f9fc; padding: 15px 20px; text-align: center; font-size: 12px; color: #888888; border-top: 1px solid #eaeaea;">
        <p style="margin: 5px 0;">이메일을 보낸 사람: <span th:text="${team}">Team Name</span> 팀</p>
        <p style="margin: 5px 0;">만약 요청하지 않았다면, 이 이메일을 무시하셔도 됩니다.</p>
    </div>
</div>
</body>
</html>
