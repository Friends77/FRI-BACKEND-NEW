server:
  port: 8000


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/


spring:
  application:
    name: friends-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://friends-user-service
          predicates:
            - Path=/user-service/**